<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.Gen Soeun Sen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT62JhuMfXMjkNiDg1mWcs8B5VyqKAdgeMUuTPUZx5hWvQPZloGRw9m7eyJqPUhjMHeEKQ&usqp=CAU"
          width="200"
          alt="Logo"
          class="logo"
        />
        <div class="title">
          <h1>អគ្គស្នងការដ្ឋាននគរបាលជាតិ</h1>
          <h2>National Commissariat of National Police</h2>
        </div>
      </div>
      <div class="profile-pic">
        <img src="soeunsen.png" alt="Police Officer" />
        <div class="officer-name">
          <div class="name-row">
            <strong class="grey-text"
              >ឧត្តមសេនីយ៌ត្រី <span class="highlight">សឿន សេន</span></strong
            >
          </div>
          <div class="rank-row grey-text">
            <strong
              >Brigadier General
              <span class="highlight">Soeun Sen</span></strong
            >
          </div>
          <div class="position-row khmer-name">
            <strong>ស្នងការរង នគរបាលខេត្តសៀមរាប</strong>
          </div>
          <div class="position-row english-name grey-text">
            <strong>Deputy Commissariat of Siem Reap</strong>
          </div>
        </div>

        <div class="social-links">
          <div class="phone-box">
            <strong>Tel: +855 66 40 46 44</strong>
          </div>
          <a
            href="https://www.facebook.com/soeun.sen.75?mibextid=LQQJ4d"
            target="_blank"
            >Facebook</a
          >
          <a href="https://t.me/Police_SiemReap" target="_blank">Telegram</a>
        </div>
      </div>
    </div>
  </body>
</html>
